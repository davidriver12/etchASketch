<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Etch A Sketch!</h1>
    <div id="all">
        <div id="settings">
            <p id="gridSize"></p>
            <input type="range" value="16" min="16" max="64" step="1" id="slider">
            <button id="clearBtn">Clear Sketch</button>
            <button id="eraserBtn">Toggle Eraser Mode</button>
            <button id="randomBtn">Toggle Rainbow Mode</button>
            <div id="cpContainer">
                <div class="color-picker"></div>
                <div id="color-indicator" class="color-indicator"></div>
                <div id="color-picker"></div>

                <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
                <script>
                    let colorIndicator = document.getElementById('color-indicator');
                    const colorPicker = new iro.ColorPicker('#color-picker', {
                        width: 180, color: '#0000ff'
                    })
                    colorPicker.on('color:change', function(color){
                        colorIndicator.style.backgroundColor = color.hexString;
                        currentColor = color.hexString;
                    });
                </script>
            </div>
        </div>
        <div id="container"></div>
        <script src="javaScript.js"></script>
    </div>
</body>
</html>

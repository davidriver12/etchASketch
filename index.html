<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Etch A Sketch!</h1>
    <div id="all">
        <div id="settings">
            <p id="gridSize"></p>
            <input type="range" value="16" min="16" max="64" step="1" id="slider">
            <button id="clearBtn">Clear Sketch</button>
            <button id="eraserBtn">Toggle Eraser Mode</button>
            <button id="randomBtn">Toggle Rainbow Mode</button>
        </div>
        <div id="container"></div>
        <script src="javaScript.js"></script>
    </div>
</body>
</html>
